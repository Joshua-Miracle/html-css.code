<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons.html</title>
</head>
<body>
  <style>
  .subscribe-button {
    background-color: rgb(200,0,0);
    color: white;
    border: none;
    height: 35px;
    width: 105px;
    border-radius: 30px;
    cursor: pointer;
    margin-right: 8px;
    transition: font-size 0.3s ease;
  }
  .subscribe-button:hover {
    color: grey;
  }
  .join-button{
    background-color: rgb(255,255,255);
    color: rgb(41, 118, 211);
    border-color: rgb(41, 118, 211);
    border-style: solid;
    boder-width: 1px;
    height: 35px;
    width: 62px;
    border-radius: 30px;
    cursor: pointer;
    margin-right: 8px;
    transition: font-size 0.3s ease;
  }
  .join-button:hover {
    color: grey;
  }
  .tweet-button{
    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    height: 35px;
    width: 74px;
    border-radius: 30px;
    cursor: pointer;
    font-wheight: bold;
    font-size: 17px;
    transition: font-size 0.3s ease;
  }
  .tweet-button:hover{
    font-size: 19px;
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>
<button class="join-button">
  JOIN
</button>
<button class="tweet-button">
  Tweet
</button>
  
</body>
</html>
